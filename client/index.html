<!DOCTYPE html>
<html>
  <head>
    <title>Webtech 3</title>
    <link rel="stylesheet" href="/stylesheets/general.css" defer>
    <link rel="stylesheet" href="/stylesheets/profile_form.css" defer>
  </head>
  <body>
    <header>
      <navbar class="navbar">
        <ul class="navbar__pages">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/users/testuser1">Profile</a></li>
          <li><a href="/users/testuser2/friends">Friends</a></li>
        </ul>
        
        <ul class="navbar__profile">

        </ul>
      </navbar>
    </header>
    <main>
      <h1>what's poppin</h1>
      <form class="profile-form" action="/login" method="post">
        <h2 class="profile-form__title">Login</h2>
        <div class="profile-form__item">
          <label for="profile-login-form__username">Username</label>
          <input class="profile-form__text" id="login-form__username" name="username" type="text">
        </div>
        <div class="profile-form__item">
          <label for="profile-login-form__password">Password</label>
          <input class="profile-form__text" id="login-form__password" name="password" type="text">
        </div>
        <input class="profile-form__submit" type="submit" value="Submit!">
      </form>
      <form class="profile-form" action="/register" method="post">
        <h2 class="profile-form__title">Register</h2>
        <div class="profile-form__item">
          <label for="profile-login-form__username">Username</label>
          <input class="profile-form__text" id="login-form__username" name="username" type="text">
        </div>
        <div class="profile-form__item">
          <label for="profile-login-form__password">Password</label>
          <input class="profile-form__text" id="login-form__password" name="password" type="text">
        </div>
        <input class="profile-form__submit" type="submit" value="Submit!">
      </form>
    </main>
  </body>
</html>
