<!DOCTYPE html>
<html lang="en">

<head>
  <title>Webtech 3</title>
  <link rel="stylesheet" href="../stylesheets/general.css">
  <link rel="stylesheet" href="../stylesheets/profile.css">

  <script src="../scripts/navbar.js" type="module"></script>
  <script src="../scripts/profile.js" type="module"></script>
  <script src="../scripts/profile-modal.js" type="module"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="navbar__pages">
        <li><a href="../">Home</a></li>
        <li><a href="users/">Profile</a></li>
        <li><a href="chat">Chat</a></li>
        <li><a href="friends">Friends</a></li>
      </ul>

      <ul class="navbar__profile"></ul> <!-- Filled by navbar.js -->
    </nav>
  </header>
  <main>
    <div class="notification"></div>
    <div class="modal" id="profile">
      <span class="modal__button-close">&times;</span>
      <h2>Edit profile</h2>
      <form class="modal__form">
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" required>

        <label for="email">Email address:</label>
        <input type="email" id="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" required>

        <label for="input-photo">Profile picture:</label>
        <section>
          <button type="button" class="form__button" id="photo">Upload photo</button>
          <img class="form__photo-preview" src="/" alt="Selected Photo">
        </section>
        <input type="file" id="input-photo" accept="image/*">

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies">

        <label for="program">Program/Major:</label>
        <select id="program" required>
          <option value="" disabled selected>...</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Game Technology">Game Technology</option>
        </select>

        <label>Courses:</label>
        <div class="form__checkbox-list">
          <label class="form__checkbox-label">
            Web Technology
            <input type="checkbox" value="web-tech">
          </label>
          <label class="form__checkbox-label">
            Databases
            <input type="checkbox" value="databases">
          </label>
          <label class="form__checkbox-label">
            Logic
            <input type="checkbox" value="logic">
          </label>
          <label class="form__checkbox-label">
            Imperative Programming
            <input type="checkbox" value="programming">
          </label>
          <label class="form__checkbox-label">
            Computer Architecture & Networks
            <input type="checkbox" value="comp-arch">
          </label>
          <label class="form__checkbox-label">
            Computer Science Introduction Project
            <input type="checkbox" value="inca-intro">
          </label>
          <label class="form__checkbox-label">
            Datastructures
            <input type="checkbox" value="datastruc">
          </label>
          <label class="form__checkbox-label">
            Graphics
            <input type="checkbox" value="graphics">
          </label>
        </div>

        <button type="button" class="form__button" id="cancel">Cancel</button>
        <button type="button" class="form__button" id="save">Save</button>
      </form>
    </div>
    <article class="profile">
      <section class="profile__header">
        <section class="profile__bio-information">
          <h1 class="profile__fullname">Full name</h1>
          <p class="profile__bio-data" id="email-display">Email</p>
          <p class="profile__bio-data" id="age-display">Age</p>
          <p class="profile__bio-data" id="hobbies-display">Hobbies</p>
          <p class="profile__bio-data" id="program-display">Program</p>
          <div class="profile__options">
            <button class="profile__button-edit">Edit my profile</button>
            <button class="profile__button-add-friend">Add friend</button>
            <button class="profile__button-remove-friend">Remove friend ðŸ˜ </button>
          </div>
        </section>
        <img class="profile__picture" src="/" alt="Profile picture">
      </section>
      <section class="profile__friends">
        <h2 class="profile__sec-header" id="friends">Friends</h2>
        <ul class="profile__list-container" id="friends-container"></ul>
      </section>
      <section class="profile__courses">
        <h2 class="profile__sec-header" id="courses">Courses</h2>
        <ul class="profile__list-container" id="courses-container"></ul>
      </section>
      <div class="modal" id="course">
        <div class="modal__content">
          <span class="modal__button-close">&times;</span>
          <h2 class="modal__title">Course Title</h2>
          <p class="modal__description"></p>
          <p><strong>Teacher:</strong> <span class="modal__teacher"></span></p>
          <p><strong>Students:</strong></p>
          <ul class="modal__students"></ul>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
