<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <link rel="stylesheet" href="stylesheets/general.css">
  <link rel="stylesheet" href="stylesheets/index.css">
  <link rel="stylesheet" href="stylesheets/profile_form.css">

  <script src="scripts/navbar.js" type="module"></script>
  <script src="scripts/register.js" type="module"></script>
  <script src="scripts/account-management.js" type="module"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="navbar__pages">
        <li><a href=".">Home</a></li>
        <li><a href="users/">Profile</a></li>
        <li><a href="chat">Chat</a></li>
        <li><a href="friends">Friends</a></li>
      </ul>
      <ul class="navbar__profile">
      </ul>
    </nav>
  </header>
  <main>
    <!-- Form submission handled by account-management.js -->
    <div class="notification"></div>
    <div class="register">
      <h2>Register new user</h2>
      <form class="register__form">
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" required>

        <label for="email">Email address:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="text" id="password" required>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" required>

        <label for="input-photo">Profile picture:</label>
        <section>
          <button type="button" class="form__button" id="photo">Upload photo</button>
          <img class="form__photo-preview" src="/" alt="Selected Photo">
        </section>
        <input type="file" id="input-photo" accept="image/*">

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies">

        <label for="program">Program/Major:</label>
        <select id="program" required>
          <option value="" disabled selected>Select a program</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Game Technology">Game Technology</option>
        </select>

        <label>Courses:</label>
        <div class="form__checkbox-list">
          <label class="form__checkbox-label">
            Web Technology
            <input type="checkbox" value="web-tech">
          </label>
          <label class="form__checkbox-label">
            Databases
            <input type="checkbox" value="databases">
          </label>
          <label class="form__checkbox-label">
            Logic
            <input type="checkbox" value="logic">
          </label>
          <label class="form__checkbox-label">
            Imperative Programming
            <input type="checkbox" value="programming">
          </label>
          <label class="form__checkbox-label">
            Computer Architecture & Networks
            <input type="checkbox" value="comp-arch">
          </label>
          <label class="form__checkbox-label">
            Computer Science Introduction Project
            <input type="checkbox" value="inca-intro">
          </label>
          <label class="form__checkbox-label">
            Datastructures
            <input type="checkbox" value="datastruc">
          </label>
          <label class="form__checkbox-label">
            Graphics
            <input type="checkbox" value="graphics">
          </label>
        </div>
        <a href="/">
          <p class="form__button" id="cancel">Cancel</p>
        </a>
        <p class="form__button" id="submit">Register</p>
      </form>
    </div>
  </main>
</body>

</html>
